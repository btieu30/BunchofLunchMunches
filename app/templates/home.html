<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Clean Restaurants</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">
    
  </head>

  <body>
    <table>
        <div id="top">
            <h1>Clean Restaurants</h1>
            <!-- search bar -->
            <div class="input-group rounded">
              <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
              <button id="search-button" type="button" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </div>

            <!-- list of results -->
            <div id="results">
              <ul>
                <li>
                  <div class="accordion" id="accordionPanelsStayOpenExample">

                    <!-- 1: item from fake store section-->
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                        hello
                      </h2>
              
                      <!-- dropdown: -->
                      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                        <div class="accordion-body">
                          <div class="container text-center">
              
                            <!-- row -->
                            <div class="row justify-content-md-center">
                              <!-- col 1: button that does said action -->
                              <div class="col-sm">
                                hello2
                              </div>
              
                              <!-- col 2: display item after button is pressed, also the next column of actions is displayed-->
                              <div class="col-sm" id="display-item">
                              hello3
                              </div>
                            </div>
              
                        </div>
                      </div>
                    </div>
                    </div>
              
                    <!-- 2: yes or no section-->
                    <div class="accordion-item" id="display-section-2">
                      <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                          hello4
h                        </button>
                      </h2>
              
                      <!-- dropdown -->
                      <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                        <div class="accordion-body">
                          <div class="container text-center">
              
                            <!-- row -->
                            <div class="row justify-content-md-center">
                              <!-- col 1: button that does said action -->
                              <div class="col-sm">
                                heloo5
                              </div>
              
                              <!-- col 2: display reaction, if yes, can you put a nice message and if no, a bad message -->
                              <div class="col-sm" id="display-yes-no"><br>
                                hello6
                              </div>
                            </div>
              
                          </div>
                        </div>
                      </div>
                    </div>
              
                  <!-- 3: love calc section-->
                  <div class="accordion-item" id="display-section-3">
                    <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                      <!-- directions telling user what the button does -->
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                        <h5>Find out how compatible {{name1}} and {{name2}} are!</h5>
                      </button>
                    </h2>
              
                    <!-- dropdown -->
                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                      <div class="accordion-body">
                        <div class="container text-center">
              
                          <!-- row -->
                          <div class="row justify-content-md-center">
                            <!-- col 1: button that does said action -->
                            <div class="col-sm">
                              <br><button id="love-calc-button" class="btn btn-primary sign" onclick='display_love_calc()'>See compatability!</button> <br><br>
                            </div>
              
                            <!-- col 2: display reaction, if yes, can you put a nice message and if no, a bad message -->
                            <div class="col-sm" id="display-love-calc">
                              <br><b>{{percentage}}%</b>
                              <!-- we can put condition using jinja code: depending on percentage, we can display a message -->
                            </div>
                          </div>
              
                        </div>
                      </div>
                    </div>
                  </div>
              
                <!-- 4: schedule date section-->
                <div class="accordion-item" id="display-section-4">
                  <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                    <!-- directions telling user what this section does -->
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                      <h5>Find out if there's a first date!</h5>
                    </button>
                  </h2>
              
                  <!-- dropdown -->
                  <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                    <div class="accordion-body" id="date">
              
                      <div class="row justify-content-center">
                        <!-- col 1: button that does said action -->
                        <div class="col-sm">
                          <center>
                          <!-- yes date condition: -->
                          <br><b>{{name_date}}</b><br>
                          {{location}} <br>
                          {{date}} <br>
                          {{time}} <br>
                          <img src={{img_date}} id="image_date">
                          </center>
                          <br><br>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

                </li>
              </ul>
            </div>
        </div>

    </table>

    <script src="../static/js/script.js"></script>
  </body>

</html>
