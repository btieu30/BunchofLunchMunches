<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    
    <title>Clean Restaurants</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">

    <!-- other people js -->
    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
    <script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.esm.min.js"
      }
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkEdk0O5zP5BDvlcbzusjbR6D0TRCbL8I&callback=initMap"></script>
    <script type="module">
      import * as bootstrap from 'bootstrap'
      new bootstrap.Popover(document.getElementById('popoverButton'))
    </script>

    <!-- our js -->
    <script type="module" src="../static/js/script.js"></script>

  </head>

  <body>
    <div class="container">

      <!-- separate row for title+search bar -->
        <div id="top" class="row">
            <h1>Clean Restaurants</h1>
            <!-- search bar -->
            <div class="input-group rounded">
              <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
              <button id="search-button" type="button" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </div> 

        </div>

        <!-- saved rest button -->
        <div class=row id="divSave">
          <div class="d-flex justify-content-center">
            <form action="/saved" method="POST">
              <button id="buttonSave" type="submit" class="btn btn-secondary">Saved Restaurants</button>
            </form>
          </div>
        </div>

        <!-- separate row for results + map -->
        <div class="row">

          <div id="results" class="col">
            <!-- list of results -->
              {% set numList = ["One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten"] %}
              {% set numList = numList[0:n] %}
              {%for i in numList%}
                  <!-- dropdown -->
                  <div class="accordion" id="accordionPanelsStayOpenExample" id="accordion{{i}}">
                    <div class="accordion-item" id="display-section-{{i}}">

                    <!-- preview of dropdown -->
                      <button id="button{{i}}" onclick="disappearAllElse(i)" class="accordion-button collapsed container" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapse{{i}}" aria-expanded="false" aria-controls="panelsStayOpen-collapse{{i}}">
                        
                        <div class="container">
                          <div class="row">
                              <h3>
                                <a href="#" id="save{{i}}" class="btn btn-secondary" style="width:8%;">
                                  <svg id="star{{i}}" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                                    <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                                  </svg>
                                </a>
                                Restaurant name  
                              </h3>
                          </div>

                          <div class="row">
                            <h6>grade: </h6>
                          </div>

                          <div class="row">
                            <h6>reviews: </h6>
                          </div>

                          
                          <!-- save button -->                                                        
                          <div class="row">

                          </div>
                          
                        </div>
                      </button>
            
                    <!-- inside dropdown -->
                    <div id="panelsStayOpen-collapse{{i}}" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-heading{{i}}">
                      <div class="accordion-body">
                        <div class="container center">
                          <!-- card: details ab restaurant -->
                          <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="..." alt="Card image cap">
                            <div class="card-body">
                              <h5 class="card-title">{{name}}</h5>
                              <p class="card-text"></p>
                              <h5 class="card-title">title</h5>
                              <p class="card-text">info</p>
                              <a href="#" class="btn btn-primary">Saved restaurants</a>
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>

                  </div>
        
              </div>
              {%endfor%}
          </div>
          <!-- end of 1st col (results) -->

          <div class="col" id="map">
            
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkEdk0O5zP5BDvlcbzusjbR6D0TRCbL8I&sensor=true&callback=initialize"></script>

            <script>
              function initialize() {
                var map_parameters = { center: {lat: 40.731, lng: -73.935}, zoom: 10 };
                var map = new google.maps.Map(document.getElementById('map'), map_parameters);
                var pin = new google.maps.Marker ({
                position:{lat: 40.731, lng: -73.935},
                map: map,
                title: "krusty krab",
              });
              var window = new google.maps.InfoWindow ({
                content: '<h1> ur mom </h1>'
              });
              google.maps.event.addListener(pin, 'click', function() {
                window.open(map, pin)
              });
              }

              google.maps.event.addDomListener(window, 'load', initialize);
            </script>

          </div>
          <!-- end of 2nd col (map)-->

        </div> 
        <!-- end of row for results + map -->

      </div>
      <!-- end of container -->
  </body>

</html>
