<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Clean Restaurants</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">

    <script src="../static/js/script.js"></script>

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
    <script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.esm.min.js"
      }
    }
    </script>
    <script type="module">
      import * as bootstrap from 'bootstrap'
      new bootstrap.Popover(document.getElementById('popoverButton'))
    </script>

  </head>

  <body>
    <div class="container">

      <!-- separate row for title+search bar -->
        <div id="top" class="row">
            <h1>Clean Restaurants</h1>
            <!-- search bar -->
            <div class="input-group rounded">
              <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
              <button id="search-button" type="button" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </div> <br>
        </div>

        <!-- separate row for results + map -->
        <div class="row">

          <div id="results" class="col">
            <!-- list of results -->
              {%for i in range(0, n)%}
                  <!-- dropdown -->
                  <div class="accordion" id="accordionPanelsStayOpenExample" id="accordion{{i}}">
                    <div class="accordion-item" id="display-section-2">

                    <!-- preview of dropdown -->
                      <button id="button{{i}}" class="accordion-button collapsed container" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                        
                        <div class="container">
                          <div class="row">
                            <h3>Restaurant name</h3>
                          </div>

                          <div class="row">
                            <h6>grade: </h6>
                          </div>

                          <div class="row">
                            <h6>reviews: </h6>
                          </div>
                        </div>
                      </button>
            
                    <!-- inside dropdown -->
                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                      <div class="accordion-body">
                        <div class="container center">
                          <!-- card: details ab restaurant -->
                          <div class="card" style="width: 18rem;">
                            <img class="card-img-top" src="..." alt="Card image cap">
                            <div class="card-body">
                              <h5 class="card-title">title</h5>
                              <p class="card-text">info</p>
                              <h5 class="card-title">title</h5>
                              <p class="card-text">info</p>
                              <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>

                  </div>
        
              </div>
              {%endfor%}
            </div>
          <!-- end of 1st col (results) -->

          <div class="col">
            map
          </div>
          <!-- end of 2nd col (map)-->

        </div> 
        <!-- end of row for results + map -->
      </div>
      <!-- end of container -->
  </body>

</html>
